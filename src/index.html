<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Taste</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/css/green-audio-player.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="splash">
        <div class="splash-img">
            <img src="/images/background-compressed.jpg" alt="">
        </div>
        <div class="splash-content">
            <h1>Taste</h1>
            <h2>
                engage<br>
                in<br>
                art
            </h2>
        </div>

    </section>

    <div class="main-nav container">
        <a href="#home" >home</a>
        <a href="#search" class="active">search</a>
        <a href="#discover">discover</a>
    </div>

    <div id="pages">
        <section class="home" id="home">
            <div class="song-list">
            </div>

            <section class="bottom-splash">
                <div class="splash-img">
                    <img src="images/subscribe - compressed.jpg" alt="">
                </div>
                <div class="subscribe-title">
                    <h1>subscribe <span>now</span></h1>
                </div>

                <a href="#join-now" class="button-primary join-button">join now</a>

                <div class="artist-image">
                    <img src="images/artist - compressed.jpg" alt="">
                </div>
                <div class="artist-name">
                    <p class="first">dean</p>
                    <p class="last">hen<span>son</span></p>
                </div>
                <div class="announcement">
                    <p>new album</p>
                    <p>Availaible only for subscribers</p>
                </div>
            </section>

        </section>

        <section class="search" id="search">
            <h2 class="page-title">search</h2>
            <div class="search-bar container">
                <label class="name">name</label>
                <input type="text">
                <a href="#" class="button-primary button-small">search</a>
            </div>

            <p class="search-info"></p>

            <div class="song-list">
            </div>
        </section>

        <section class="discover" id="discover">
            <h2 class="page-title">discover</h2>
            <h4>give it a try!</h4>

            <div class="song-list">
            </div>

        </section>
    </div>


    <footer>
        <p>All rights reserved</p>
    </footer>

    <script id="template-song-div" type="text/x-handlebars-template">

        <div class="song-container container">

            <p class="song-label">
                <span class="author-name">{{ authorName }}</span> 
                - 
                <span class="song-title">{{ title }}</span>
            </p>

            <div class="song-player">
                <audio class="player" src="songs/{{filename}}"></audio>
            </div>

            <div class="subtitles">
                <p>Categories: {{categories}}</p>
                <p>#{{ranking}} in the ranking</p>
            </div>

        </div>

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
